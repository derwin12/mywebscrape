{% extends 'layouts.html' %}



{% block content %}

<div class="container">
    <div class="container text-center">
        <div class="card-body">
            <h2 class="card-title">Welcome to the Sequence Index</h2>
        </div>
    </div>
    <div class="container text-center">
        <div class="card-body">
            <h2 class="card-title">{{ title }}</h2>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto">
            <table class="table table-responsive table-striped">
                <thead>
                <tr>
                    <td class="text-center fs-5">Name</td>
                    <td class="text-center fs-5">Count</td>
                    <td class="text-center fs-5">Last Added</td>
                </tr>
                </thead>
                {% for vendor in vendors %}
                <tr>
                    <td class="text-start"><a href="{{ vendor.url }}">{{ vendor.name }}</a></td>
                    <td class="text-center"><a href="/search?query={{ vendor.name }}">{{ vendor.sequence_count }}</a></td>
                    <td class="text-center">{{ vendor.lastsequence }}</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>


{% endblock content %}
